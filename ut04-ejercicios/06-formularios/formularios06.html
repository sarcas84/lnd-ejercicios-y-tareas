<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario 06</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Preferencias</legend>
            Elija una fecha: <input type="date" name="fecha"><br>
            Elija una hora: <input type="time" name="hora"><br>
            Elija un fichero: <input type="file" name="archivo"><br>
            <select name="lenguaje" multiple size="4">
                <option value="python">Python</option>
                <option value="html">HTML</option>
                <option value="visual_basic">Visual Basic</option>
                <option value="java">Java</option>
            </select><br>
            Elija un color: <input type="color" name="color"><br>
            <input type="checkbox" name="hardware" value="hardwaremonitor_led"> Monitor LED<br>
            <input type="checkbox" name="hardware" value="hardwaressd"> SSD<br><br>
            <textarea name="comentarios" rows="5" cols="48">Inserte aqui el texto</textarea><br>
            Instituto: <input type="text" name="instituto"><br>
            Estudios elegidos: <input type="text" name="estudios"><br>
            Nombre: <input type="text" name="nombre"><br>
            Apellidos: <input type="text" name="apellidos"><br>
            Email: <input type="email" name="email"><br><br>
            <input type="radio" name="conector" value="conectorusb"> USB
            <input type="radio" name="conector" value="conectorparalelo"> Paralelo
            <input type="radio" name="conector" value="conectorps2"> PS2
        </fieldset>
    </form>
</body>
</html>
