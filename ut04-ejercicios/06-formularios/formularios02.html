<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario 02</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Indique sus preferencias por favor</legend>
            Elija una fecha:
            <input type="date" name="fecha1"><br>
            Elija un fichero:
            <input type="file" name="archivo1"><br>
            <input type="radio" name="procesador" value="procesadoramd"> AMD
            <input type="radio" name="procesador" value="procesadorintel_i5"> Intel i5
            <input type="radio" name="procesador" value="procesadorintel_i7"> Intel i7
        </fieldset>
        <fieldset>
            <legend>Indique sus preferencias por favor</legend>
            <input type="radio" name="asignatura" value="asignaturamatematicas"> Matemáticas
            <input type="radio" name="asignatura" value="asignaturahistoria"> Historia
            <input type="radio" name="asignatura" value="asignaturageografia"> Geografía
            <input type="radio" name="asignatura" value="asignaturalengua"> Lengua<br><br>
            Nombre: <input type="text" name="nombre"><br>
            Apellidos: <input type="text" name="apellidos"><br>
            Dirección: <input type="text" name="direccion"><br><br>
            Elija un color: <input type="color" name="color"><br>
            <textarea name="comentarios" rows="6" cols="59">Utilice este cuadro para escribir</textarea><br>
            Elija una fecha: <input type="date" name="fecha2"><br>
            <select name="idioma">
                <option value="ingles">Inglés</option>
                <option value="aleman">Alemán</option>
                <option value="frances">Francés</option>
            </select><br>
            Elija una hora: <input type="time" name="hora"><br>
            Elija un fichero: <input type="file" name="archivo2"><br>
            <input type="checkbox" name="sexo" value="sexomujer"> Mujer
            <input type="checkbox" name="sexo" value="sexohombre"> Hombre
        </fieldset>
    </form>
</body>
</html>
