
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Video con preload metadata</title>
</head>
<body>
  <h1>Video con preload configurado a "metadata"</h1>
  <video controls preload="metadata" width="640">
    <source src="chameleons.mp4" type="video/mp4">
  </video>
</body>
</html>
