
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Videos en bucle y en silencio</title>
</head>
<body>
  <h1>Videos en bucle y en silencio</h1>
  <h2>Video en bucle (loop)</h2>
  <video controls loop width="640">
    <source src="dolphin.webm" type="video/mp4">
  </video>
  <h2>Video con sonido silenciado al inicio (muted)</h2>
  <video controls autoplay muted width="640">
    <source src="chameleons.mp4" type="video/mp4">
  </video>
</body>
</html>
